name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      # Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v4

      # Встановлення залежностей локально
      - name: Install dependencies
        run: npm install

      # Збірка проекту
      - name: Build project
        run: npm run build

      # Архівування файлів для завантаження
      - name: Archive files for upload
        run: |
          tar -czf build.tar.gz dist package.json package-lock.json

      # Очищення віддаленої папки
      - name: Clean remote directory
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            rm -rf ${{ secrets.FTP_PATH }}/*

      # Завантаження файлів на сервер
      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          target: ${{ secrets.FTP_PATH }}
          source: build.tar.gz

      - name: Extract files and setup Node.js
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            # Перехід до папки з проєктом
            cd ${{ secrets.FTP_PATH }}

            # Розпакування архіву
            echo "Extracting deployment package..."
            tar -xzf build.tar.gz || { echo "Failed to extract archive"; exit 1; }
            rm build.tar.gz

            # Перевірка наявності Node.js
            if ! command -v node &> /dev/null; then
              echo "Node.js is not installed! Please check your hosting environment."
              exit 1
            fi
            echo "Node.js version: $(node -v)"

            # Встановлення залежностей
            echo "Installing dependencies..."
            if ! npm install --production; then
              echo "Dependency installation failed!"
              exit 1
            fi

            # Додавання змінних середовища до глобального середовища (через ~/.bashrc)
            echo "Exporting environment variables globally..."
            {
              echo "export NODE_ENV=production"
              echo "export APP_NAME=${{ secrets.APP_NAME }}"
              echo "export DB_NAME=${{ secrets.DB_NAME }}"
              echo "export APP_PORT=${{ secrets.APP_PORT }}"
              echo "export APP_URL=${{ secrets.APP_URL }}"
            } >> ~/.bashrc
            source ~/.bashrc

            # Перевірка та завершення лише потрібного процесу
            echo "Checking for running application..."
            CURRENT_PID=$(pgrep -f "node dist/main.js")
            if [ -n "$CURRENT_PID" ]; then
              echo "Stopping current application process with PID: $CURRENT_PID"
              kill "$CURRENT_PID" || echo "Failed to stop process with PID: $CURRENT_PID"
            else
              echo "No running process found."
            fi

            # Запуск програми з змінними середовища
            echo "Starting application with environment variables..."
            nohup env NODE_ENV=production APP_NAME=${{ secrets.APP_NAME }} DB_NAME=${{ secrets.DB_NAME }} APP_PORT=${{ secrets.APP_PORT }} APP_URL=${{ secrets.APP_URL }} node dist/main.js > app.log 2>&1 &
            echo "Application started successfully."
