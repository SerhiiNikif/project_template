name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      # Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v4

      # Встановлення залежностей локально
      - name: Install dependencies
        run: npm install

      # Збірка проекту
      - name: Build project
        run: npm run build

      # Архівування файлів для завантаження
      - name: Archive files for upload
        run: |
          tar -czf build.tar.gz dist package.json package-lock.json

      # Очищення віддаленої папки
      - name: Clean remote directory
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            rm -rf ${{ secrets.FTP_PATH }}/*

      # Завантаження файлів на сервер
      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          target: ${{ secrets.FTP_PATH }}
          source: build.tar.gz

      # Налаштування Node.js, встановлення залежностей і запуск
      - name: Extract files and setup Node.js
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            # Перехід до папки з проектом
            cd ${{ secrets.FTP_PATH }}

            # Розпакування архіву
            tar -xzf build.tar.gz
            rm build.tar.gz

            # Оновлення середовища для Node.js
            echo "Updating Node.js environment..."
            source ~/.bashrc || echo "No need to source .bashrc"

            # Перевірка Node.js
            node -v || echo "Node.js is not installed"

            # Встановлення залежностей
            echo "Installing dependencies..."
            npm install --production || echo "Dependency installation failed"

            # Перезапуск програми через Supervisor або PM2 (за потреби)
            echo "Restarting application..."
            pm2 restart all || echo "PM2 not found or not configured"
